<!-- index.html -->
<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <title>Nicoleta Plath — Ψυχολόγος στη Ρόδο</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Ψυχολογική υποστήριξη στη Ρόδο. Ατομικές συνεδρίες, ζευγάρια, άγχος, κρίσεις πανικού και υποστήριξη σε αλλαγές ζωής." />

  <!-- Fonts (Serif for headings, Sans for body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- cache-buster -->
  <link rel="stylesheet" href="styles.css?v=1001" />
</head>

<body id="top">
  <a class="skip-link" href="#main">Παράκαμψη στο περιεχόμενο</a>

  <!-- Header / Nav -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="#top" aria-label="Αρχική">
        <span class="brand-mark" aria-hidden="true">
          <img src="assets/logo.png" alt="" loading="lazy">
        </span>
        <span class="brand-text">
          <span class="brand-name">Nicoleta Plath</span>
          <span class="brand-sub">Ψυχολόγος • Ρόδος</span>
        </span>
      </a>

      <nav class="nav" aria-label="Κύρια πλοήγηση">
        <a href="#services">Υπηρεσίες</a>
        <a href="#space">Ο χώρος</a>
        <a href="#process">Διαδικασία</a>
        <a href="#faq">Συχνές ερωτήσεις</a>
        <a href="#contact" class="btn btn--sm btn--outline">Επικοινωνία</a>
      </nav>

      <button class="nav-toggle" type="button" aria-label="Άνοιγμα μενού" aria-expanded="false" aria-controls="siteNav">
        <span class="nav-toggle-line"></span>
        <span class="nav-toggle-line"></span>
      </button>
    </div>
  </header>

  <!-- Mobile nav -->
  <div class="mobile-nav" id="siteNav" aria-hidden="true">
    <div class="mobile-nav-inner">
      <a href="#services">Υπηρεσίες</a>
      <a href="#space">Ο χώρος</a>
      <a href="#process">Διαδικασία</a>
      <a href="#faq">Συχνές ερωτήσεις</a>
      <a href="#contact">Επικοινωνία</a>
    </div>
  </div>

  <main id="main">
    <!-- ⚠️ Από εδώ και κάτω κρατάς το δικό σου περιεχόμενο όπως είναι.
         Δεν αλλάζω sections/markup γιατί δεν θέλω να σπάσει κάτι.
         (Το αρχικό σου HTML συνεχίζει κανονικά.) -->

    <!-- Επικόλλησε εδώ το υπόλοιπο δικό σου περιεχόμενο
         (ή άφησέ το όπως είναι στο αρχείο σου και κράτα μόνο τις αλλαγές που έκανα πάνω) -->
  </main>

  <script>
    // year (αν το έχεις)
    const y = document.getElementById("year");
    if (y) y.textContent = new Date().getFullYear();

    // Mobile nav toggle
    const toggle = document.querySelector(".nav-toggle");
    const mobileNav = document.querySelector(".mobile-nav");
    const body = document.body;

    function openNav(){
      toggle?.setAttribute("aria-expanded", "true");
      mobileNav?.classList.add("is-open");
      mobileNav?.setAttribute("aria-hidden", "false");
      body.classList.add("no-scroll");
    }

    function closeNav(){
      toggle?.setAttribute("aria-expanded", "false");
      mobileNav?.classList.remove("is-open");
      mobileNav?.setAttribute("aria-hidden", "true");
      body.classList.remove("no-scroll");
    }

    toggle?.addEventListener("click", () => {
      const isOpen = mobileNav?.classList.contains("is-open");
      isOpen ? closeNav() : openNav();
    });

    mobileNav?.addEventListener("click", (e) => {
      // close when clicking outside the panel or on a link
      const inner = mobileNav.querySelector(".mobile-nav-inner");
      const clickedLink = e.target.closest("a");
      if (clickedLink) return closeNav();
      if (inner && !inner.contains(e.target)) closeNav();
    });

    // Tiny delay on anchor scroll (subtle)
    (function(){
      const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      if (prefersReduced) return;

      const DELAY_MS = 70; // very small delay
      const selector = 'a[href^="#"]:not([href="#"])';

      document.querySelectorAll(selector).forEach(a => {
        a.addEventListener("click", (e) => {
          const href = a.getAttribute("href");
          if (!href || href.length < 2) return;

          const id = href.slice(1);
          const target = document.getElementById(id);
          if (!target) return;

          e.preventDefault();
          history.pushState(null, "", href);

          setTimeout(() => {
            target.scrollIntoView({ behavior: "smooth", block: "start" });
          }, DELAY_MS);
        });
      });
    })();
  </script>
</body>
</html>
